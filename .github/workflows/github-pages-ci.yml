name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 10.x

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install and Build
        run: |
          yarn install
          yarn build

      - name: Deploy to GitHub pages
        run: |
          gh-pages -d public -r https://${{ secrets.GH_TOKEN }}@github.com/AnthonyDugarte/github-search.git
